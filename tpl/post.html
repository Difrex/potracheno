[% IF session.user_id %]
<form method="POST">
    Summary*: <br>
    <input name="summary" value="[% summary | html %]"><br>
    Details*: <br>
    <textarea name="body">[% body | html %]</textarea><br>
    <input type="submit" value="Submit!">
</form>
[% ELSE %]
<h1 class="error">Please log in to be able to post new issues</h1>
[% END %]
