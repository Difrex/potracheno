<ol>
[% FOREACH item IN results %]
    <li>
        <a href="/issue/[% item.issue_id %]#[% item.comment_id %]">
            [%- item.issue_id %] - [%  item.summary  | html -%]</a>
            <span class="status">[[% item.status | html %]]</span>
        <br>
        [% FOREACH snip IN item.snippets %]
            [% snip.0 | html %]<b>[% snip.1 | html %]</b>[% snip.2 | html %]...
        [% END %]
    </li>
[% END %]
</ol>
