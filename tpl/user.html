[% FOREACH item IN comments %]
<div class="comment">
    <div class="aux">
    [% IF item.time %]
        Spent [% item.time | html %]
    [% ELSIF item.solve_time %]
        <b class="solution">Proposed a solution
        in [% item.solve_time | html %]</b>
    [% ELSE %]
        Commented
    [% END %]
    on <a href="/issue/[% item.issue_id %]#a[% item.activity_id %]">issue [% item.issue_id %]</a>
    on [% DATE(item.created) %]</div>
    <pre [% IF item.solve_time %]class="solution"[% END %]>[% item.note | html %]</pre>
</div>
[% END %]
