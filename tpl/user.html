


[% FOREACH item IN comments %]
<div class="comment">
    <div class="aux">
    [% IF item.time %]
        Spent [% HTML(item.time) %]
    [% ELSIF item.solve_time %]
        <b class="solution">Proposed a solution
        in [% HTML(item.solve_time) %]</b>
    [% ELSE %]
        Commented
    [% END %]
    on <a href="/issue/[% item.issue_id %]">issue [% item.issue_id %]</a>
    on [% DATE(item.created) %]</div>
    <pre [% IF item.solve_time %]class="solution"[% END %]>[% HTML(item.note) %]</pre>
</div>
[% END %]
