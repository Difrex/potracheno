[% PROCESS inc/form.html %]
[% IF session.user_id %]
<form method="POST">
    <div class="[% IF form.error.summary %]error[% ELSE %]explain[% END %]">
    Summary*:
    </div>
    <input name="summary" value="[% form.raw.summary | html %]"><br>
    <div class="[% IF form.error.body %]error[% ELSE %]explain[% END %]">
    Details*: <br>
    </div>
    <textarea name="body">[% form.raw.body | html %]</textarea><br>
    <input type="submit" value="Submit!">
</form>
[% ELSE %]
    [% INCLUDE login_required explain="Please log in to be able to post new issues" %]
[% END %]
