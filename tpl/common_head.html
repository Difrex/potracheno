<html>
<head>
    <title>[% title | html %] - Potracheno v.[% version %]</title>
    <link rel="stylesheet" type="text/css" href="/i/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/i/css/main.css">
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/">Main page</a></li>
            <li role="presentation"><a href="/post">Add new obstacle</a></li>
            <li role="presentation"><a href="/report">Browse issues</a></li>
             <li>
                <form class="navbar-form navbar-right" method="GET" action="/search">
                <div class="form-group">
                 <input type="text" class="form-control input-sm" placeholder="Search" name="q" value="[% q | html %]">
                </div>
                <button type="submit" class="btn btn-default btn-sm">Search</button>
                </form>
            </li>

             [% IF session.user_id %]
             <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="/user/[% session.user_id %]">My issue</a></li>
                <li><a href="/edit_user">Settings</a></li>
                <li><a href="/logout">Logout</a></li>
              </ul>
            </li>
            [% ELSE %]
            <li><a href="/login" title="Login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></a></li>
        [% END %]
          </ul>
        </nav>
        <a href="/"><img height="50" width="50" src="/i/logo.png"></a>
      </div>

      <div>
        <h1>[% title | html %]</h1>
      </div>
