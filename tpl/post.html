[% IF session.user_id %]
<form method="POST">
    Summary*: <br>
    <input name="summary" value="[% summary | html %]"><br>
    Details*: <br>
    <textarea name="body">[% body | html %]</textarea><br>
    <input type="submit" value="Submit!">
</form>
[% ELSE %]
<div class="alert alert-danger" role="alert">Please log in to be able to post new issues</div>
[% END %]
